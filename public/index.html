<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <p>Welcome to the chat app</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    <!--IO initiates the request from the client to the server to open up a web socket and keep that connect open-->
    var socket = io();

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });
  </script>
</body>

</html>
